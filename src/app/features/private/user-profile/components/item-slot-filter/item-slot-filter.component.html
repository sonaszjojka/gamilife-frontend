<div class="filter-container">
  <nz-space nzSize="middle" [nzWrap]="true">
    <div>
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input
          type="text"
          nz-input
          placeholder="Search items..."
          [(ngModel)]="searchText"
          (ngModelChange)="onSearchChange()"
        />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch>
          <i nz-icon nzType="search"></i>
        </button>
      </ng-template>
    </div>

    <div>
      <nz-select
        nzPlaceHolder="All Slots"
        [(ngModel)]="selectedSlot"
        (ngModelChange)="onSlotChange()"
        style="width: 150px"
      >
        <nz-option
          *ngFor="let slot of equippableSlots"
          [nzValue]="slot"
          [nzLabel]="getSlotName(slot)"
        >
        </nz-option>
      </nz-select>
    </div>

    <div>
      <nz-select
        nzPlaceHolder="All Rarities"
        [(ngModel)]="selectedRarity"
        (ngModelChange)="onRarityChange()"
        style="width: 150px"
      >
        <nz-option
          *ngFor="let rarity of rarities"
          [nzValue]="rarity"
          [nzLabel]="getRarityName(rarity)"
        >
        </nz-option>
      </nz-select>
    </div>

    <div *ngIf="showClearButton">
      <button nz-button nzType="default" (click)="clearFilters()">
        <i nz-icon nzType="close-circle"></i>
        Clear Filters
      </button>
    </div>
  </nz-space>
</div>
