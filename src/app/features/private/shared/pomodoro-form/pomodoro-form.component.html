<form class="pomodoro-form" [formGroup]="validPomodoroForm">
  <h2>Pomodoro</h2>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="cyclesRequired"
      >Work Cycles Required</nz-form-label
    >
    <nz-form-control nzErrorTip="Please provide valid nuber of required cycles">
      <nz-input-number
        formControlName="cyclesRequired"
        nzMin="1"
        nzMax="100"
        nzPlaceHolder="1"
      />
    </nz-form-control>
  </nz-form-item>
</form>
