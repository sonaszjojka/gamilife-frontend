<form
  class="habit-form"
  [formGroup]="validHabitForm"
>
  <h2>Habit</h2>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="cycleLength">Habit Cycle Length In Days</nz-form-label>
    <nz-form-control
      nzErrorTip="Please provide cycle length in days"
    >
      <nz-input-number formControlName="cycleLength" nzMin="1" nzMax="365" nzPlaceHolder="1"/>
    </nz-form-control>
  </nz-form-item>
</form>
