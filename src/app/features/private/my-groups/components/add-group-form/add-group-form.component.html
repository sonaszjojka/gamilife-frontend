<nz-modal
  nzTitle="Create group"
  [nzVisible]="isVisible()"
  nzOkText="Create"
  nzCancelText="Cancel"
  [nzOkLoading]="isLoading()"
  (nzOnOk)="handleCreate()"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="groupName">Group name</nz-form-label>
        <nz-form-control
          nzErrorTip="Please provide valid group name - min. 1, max. 50 characters."
        >
          <input
            nz-input
            id="groupName"
            formControlName="groupName"
            placeholder="e.g. SuperGroup"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired nzFor="groupCurrencySymbol">
          Group currency symbol
          <span
            nz-icon
            nzType="info-circle"
            nzTheme="outline"
            nz-tooltip
            nzTooltipTitle="This will be the currency symbol displayed throughout your group (e.g. $, €, ¥, ₿)"
            style="margin-left: 4px; color: #1890ff; cursor: pointer"
          ></span>
        </nz-form-label>
        <nz-form-control nzErrorTip="Please choose a group currency symbol">
          <nz-select
            formControlName="groupCurrencySymbol"
            nzPlaceHolder="Select symbol"
            nzAllowClear
          >
            <nz-option nzValue="$" nzLabel="$"></nz-option>
            <nz-option nzValue="€" nzLabel="€"></nz-option>
            <nz-option nzValue="£" nzLabel="£"></nz-option>
            <nz-option nzValue="¥" nzLabel="¥"></nz-option>
            <nz-option nzValue="₹" nzLabel="₹"></nz-option>
            <nz-option nzValue="₩" nzLabel="₩"></nz-option>
            <nz-option nzValue="₿" nzLabel="₿"></nz-option>
            <nz-option nzValue="₺" nzLabel="₺"></nz-option>
            <nz-option nzValue="₫" nzLabel="₫"></nz-option>
            <nz-option nzValue="₴" nzLabel="₴"></nz-option>
            <nz-option nzValue="₦" nzLabel="₦"></nz-option>
            <nz-option nzValue="₲" nzLabel="₲"></nz-option>
            <nz-option nzValue="₡" nzLabel="₡"></nz-option>
            <nz-option nzValue="₵" nzLabel="₵"></nz-option>
            <nz-option nzValue="₸" nzLabel="₸"></nz-option>
            <nz-option nzValue="₺" nzLabel="₺"></nz-option>
            <nz-option nzValue="₼" nzLabel="₼"></nz-option>
            <nz-option nzValue="₾" nzLabel="₾"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired nzFor="groupType">
          Group type
          <span
            nz-icon
            nzType="info-circle"
            nzTheme="outline"
            nz-tooltip
            [nzTooltipTitle]="groupTypeTooltip"
            style="margin-left: 4px; color: #1890ff; cursor: pointer"
          ></span>
        </nz-form-label>
        <nz-form-control nzErrorTip="Please choose group type.">
          <nz-select
            *ngIf="groupTypes().length > 0"
            formControlName="groupTypeId"
            nzPlaceHolder="Choose group type"
            id="groupType"
          >
            <nz-option
              *ngFor="let type of groupTypes()"
              [nzValue]="type.id"
              [nzLabel]="type.title"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <ng-template #groupTypeTooltip>
        <div style="line-height: 1.6">
          <div style="margin-bottom: 6px">
            <strong>Open:</strong> Anyone can join freely
          </div>
          <div style="margin-bottom: 6px">
            <strong>Request Only:</strong> Users request, admin approves
          </div>
          <div><strong>Closed:</strong> Invite only by admin</div>
        </div>
      </ng-template>

      <nz-form-item>
        <nz-form-label nzRequired nzFor="membersLimit">
          Members limit
        </nz-form-label>
        <nz-form-control
          nzErrorTip="Please provide valid members limit - min. 2, max. 100."
        >
          <input
            nz-input
            id="membersLimit"
            formControlName="membersLimit"
            placeholder="e.g. 10"
            type="number"
          />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
