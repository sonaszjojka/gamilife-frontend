<div class="div-email-verification-result">
  <nz-card class="card-email-verification-result">
    @if (status === "loading") {
      <nz-spin nzTip="Processing e-mail verification..."></nz-spin>
    } @else {
      <nz-result
        nzStatus="error"
        nzIcon="close-circle"
        nzTitle="Email Verification Failed"
        nzSubTitle="There was an error verifying your email. The verification link may be invalid or expired. Login again to request a new verification email."
      >
        <div nz-result-extra>
          <button nz-button routerLink="/login">Go Back to Login</button>
        </div>
      </nz-result>
    }
  </nz-card>
</div>
