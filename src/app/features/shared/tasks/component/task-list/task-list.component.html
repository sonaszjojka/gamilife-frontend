<h1>My Tasks</h1>

<div class="task-layout">
  <aside class="filter-panel">
    <app-task-filter></app-task-filter>
  </aside>

  <div class="task-list">
    <div *ngIf="!loading && tasks.length === 0" class="empty-state">
      You have no tasks yet
    </div>

    <ng-container *ngIf="!loading && tasks.length > 0">
      <div *ngFor="let date of getGroupKeys()" class="task-group">
        <h3 class="task-group-title">{{ date }}</h3>

        <div class="tasks-grid">
          <app-task-item
            *ngFor="let task of groupedTasks[date]; trackBy: trackByTaskId"
            [task]="task"
            (taskUpdated)="onTaskUpdated()">
          </app-task-item>
        </div>
      </div>
    </ng-container>
  </div>
</div>
